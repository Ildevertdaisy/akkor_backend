name: API-CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - uses: actions/setup-python
      with:
        python-version: 3.x

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - run: |
        python test_displaying.py